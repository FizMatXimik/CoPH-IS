version: '3'
services:
  db-script-service:
    image: postgres:12
    container_name: db-script-service
    ports:
      - "5444:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: script-service
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data
    networks: 
      - backend
      
  db-data-service:
    image: postgres:12
    container_name: db-data-service
    ports:
      - "5445:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: data-service
      PGDATA: "/var/lib/postgresql/data/pgdata2"
    volumes:
      - .:/var/lib/postgresql/data
    networks: 
      - backend

  config-server:
    container_name: config-server
    image: fizmatximik/config-server:1.0.0
    ports:
       - "8071:8071"
    networks: 
      - backend
    environment:
      ENCRYPT_KEY: ${ENC_KEY}

networks: 
  backend: 
    external: 
      name: coph-is